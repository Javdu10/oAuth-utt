<template name="configureLoginServiceDialogForUtt">
  <p>
    Login to etu.utt.fr and go to https://etu.utt.fr/api/panel/app/create to register your application and get a client_id and client_secret. Ensure you write the good OAuth 2 authorization  callback URL.
  </p>
  <p>Set the "callback URL" to: <span class="url">{{siteUrl}}_oauth/utt</span></p>
  <p>Complete the rest of the form as required, along with the captcha and press submit.</p>
  <p>Record the client_id and client_secret in the "Client Id" and "Client Secret" fields of this form and press submit to save the configuration</p>
</template>
